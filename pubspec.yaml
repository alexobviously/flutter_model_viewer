name: model_viewer
description: OBJ model viewer demo for inuba


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  meta: "^1.1.1"
  vector_math: "^2.0.5"
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/file.obj
    - assets/test.obj
    - assets/test.mtl
    - assets/6k.obj
    - assets/27k.obj